<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Canadian+Aboriginal&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="images/logo.png" alt="Naawi-Oodena logo" class="logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Our Community</a></li>
                <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-title">
            <h1>Contact Us</h1>
            <p>Have questions? Send us a message!</p>
        </section>

        <section class="form-section">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="question">Your Question:</label>
                    <textarea id="question" name="question" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2023 Naawi-Oodena</p>
    </footer>
</body>
</html>
