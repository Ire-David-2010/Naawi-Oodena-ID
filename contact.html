<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Naawi-Oodena</title>
    
    <!-- External resources -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Canadian+Aboriginal&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Site header with logo, navigation, and language toggle -->
    <header class="site-header">
        <div class="logo-container">
            <img src="images/logo.png" alt="Naawi-Oodena logo" class="logo">
            <div class="ai-credit"><a href="https://chat.openai.com" target="_blank">Generated by AI</a></div>
        </div>
        
        <!-- Language toggle button -->
        <button id="language-toggle" aria-label="Switch to Cree language">
            <span data-en="Switch to Cree" data-cree="Switch to English">Switch to Cree</span>
        </button>

        <!-- Main navigation menu -->
        <nav class="main-nav" aria-label="Main navigation">
            <ul>
                <li><a href="index.html" data-en="Home" data-cree="ᐃᐧᒋᐦᐋᐠ">Home</a></li>
                <li><a href="about.html" data-en="Our Community" data-cree="ᓂᐢᑕᐦᐃ ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">Our Community</a></li>
                <li><a href="contact.html" class="current" aria-current="page" data-en="Contact" data-cree="ᐊᔭᐤ ᐃᐧᔭᐤ">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Page title section -->
        <section class="page-title">
            <h1 data-en="Contact Naawi-Oodena" data-cree="ᐊᔭᐤ ᐃᐧᔭᐤ ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">Contact Naawi-Oodena</h1>
            <p data-en="We'd love to hear from you. Send us your questions or feedback." data-cree="ᐊᔭᐤ ᐱᒧᒋᑲᑌᐠ ᐃᐧᔭᐤ, ᐃᐧᔭᐤ, ᒥᓇ ᐱᒧᒋᑲᑌᐠ">We'd love to hear from you. Send us your questions or feedback.</p>
        </section>

        <!-- Contact form section -->
        <section class="form-section">
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name" data-en="Full Name" data-cree="ᐊᔭᐤ ᓂᐢᑕᐦᐃ ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email" data-en="Email Address" data-cree="ᐊᔭᐤ ᓂᐢᑕᐦᐃ ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="subject" data-en="Subject" data-cree="ᐊᔭᐤ ᓂᐢᑕᐦᐃ ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">Subject</label>
                    <select id="subject" name="subject">
                        <option value="" data-en="Select a topic" data-cree="ᐊᔭᐤ ᓂᐢᑕᐦᐃ ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">Select a topic</option>
                        <option value="housing" data-en="Housing Information" data-cree="ᐊᔭᐤ ᓂᐢᑕᐦᐃ ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">Housing Information</option>
                        <option value="business" data-en="Business Opportunities" data-cree="ᐊᔭᐤ ᓂᐢᑕᐦᐃ ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">Business Opportunities</option>
                        <option value="community" data-en="Community Programs" data-cree="ᐊᔭᐤ ᓂᐢᑕᐦᐃ ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">Community Programs</option>
                        <option value="other" data-en="Other Inquiry" data-cree="ᐊᔭᐤ ᓂᐢᑕᐦᐃ ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">Other Inquiry</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message" data-en="Your Message" data-cree="ᐊᔭᐤ ᓂᐢᑕᐦᐃ ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">Your Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn" data-en="Send Message" data-cree="ᐊᔭᐤ ᓂᐢᑕᐦᐃ ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Site footer -->
    <footer class="site-footer">
        <p data-en="&copy; 2025 Naawi-Oodena" data-cree="&copy; 2023 ᓇᐊᐧᐤᐃᐧᓇᐃᐧᐣ">&copy; 2023 Naawi-Oodena</p>
    </footer>

    <!-- JavaScript for language toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('language-toggle');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    document.body.classList.toggle('body-cree');
                    
                    document.querySelectorAll('[data-en], [data-cree]').forEach(el => {
                        if (el.tagName === 'BUTTON' || el.tagName === 'A' || el.tagName === 'OPTION' || el.tagName === 'LABEL') {
                            const isCree = document.body.classList.contains('body-cree');
                            const text = isCree ? el.getAttribute('data-cree') : el.getAttribute('data-en');
                            if (el.children.length > 0) {
                                el.children[0].textContent = text;
                            } else {
                                el.textContent = text;
                            }
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
